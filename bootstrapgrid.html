<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    
    <div class="row text-white">

        <div class="col-sm-4 col-lg-3 bg-primary">
            <h3>Column 1</h3>
        </div>

        <div class="col-sm-4 col-lg-3  bg-secondary">
            <h3>Column 2</h3>
        </div>

        <div class="col-sm-4 col-lg-3 bg-danger">
            <h3>Column 3</h3>
        </div>

        <div class="col-md-3 col-lg-3 bg-dark">
            <h3>Column 4</h3>
        </div>

        <div class="col-md-3 col-lg-3 bg-warning">
            <h3>Column 5</h3>
        </div>

        <div class="col-md-3 col-lg-3 bg-success">
            <h3>Column 6</h3>
        </div>

    </div>

</body>
</html>
