<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .child{
            background-color: cadetblue;
            border: 2px solid black;
            padding: 20px;
        }
    </style>

</head>
<body>
    
    <div class="parent">

        <div class="child">
            <h1>Child 1</h1>
        </div>

        <div class="child">
            <h1>Child 2</h1>
        </div>

        <div class="child">
            <h1>Child 3</h1>
        </div>

    </div>

</body>
</html>
