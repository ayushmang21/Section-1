<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Tags</title>
</head>
<body>
    <h1><b>I am Using Tags</b></h1>
    <button>OK</button>
    <p>I have a <del>Ferrari</del> Porsche</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <p>2<sup>3</sup> = 8</p>
    <p>I am typing <em>in Italics.</em></p>

    <li>Apple</li>

    <ol>
        <li>Butter</li>
        <li>Bread</li>
    </ol>

    <ul>
        <li>Milk</li>
        <li>Coffee</li>
    </ul>
</body>
</html>
