<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
</head>

<body>
    <h1 style="text-align: center;">Book Your Movie Tickets</h1>
    <hr>
    <form>
        <label>Movies Currently Screening</label>
        <select>
            <option>Jawan</option>
            <option>Fukrey 3</option>
            <option>The Nun 2</option>
        </select>
        <br>
        <br>
        <label>Format</label>
        <select>
            <option>2D</option>
            <option>3D</option>
            <option>IMAX 2D</option>
            <option>IMAX 3D</option>
        </select>
        <br>
        <br>
        <label>Theater</label>
        <select>
        <option>PVR - LuLu Mall</option>
        <option>PVR - Saharaganj Mall</option>
        <option>INOX - Phoenix Palassio Mall</option>
        <option>INOX - Crown Mall</option>
        </select>
        <br>
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <br>
        <label>Show Timings</label>
        <select>
            <option>10:00 AM</option>
            <option>12:30 PM</option>
            <option>04:00 PM</option>
            <option>06:35 PM</option>
            <option>07:30 PM</option>
            <option>10:00 PM</option>
            <option>11:00 PM</option>
        </select>
        <br>
        <br>
        <label>How Many Seats ?</label>
        <input type="range" min="1" max="10" required>
        <br>
        <br>
        <label>Price</label>
        <select>
            <option>CLUB - Rs 140</option>
            <option>PRIME - Rs 150</option>
            <option>EXECUTIVE - Rs 150</option>
            <option>MAX RECLINER - Rs 330</option>
        </select>
        <br>
        <br>
        <input type="checkbox"> <span>Accept Terms and Conditions</span>
        <br>
        <br>
        <details>
            <summary>View T&C's</summary>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero commodi, ex voluptas
                incidunt animi enim ipsum aperiam quos vitae odio cupiditate officiis voluptatum consequuntur. Iure.</p>
        </details>
        <br>
        <label>Full Name</label>
        <input type="text" required>
        <br>
        <br>
        <label>Your Email</label>
        <input type="email" required>
        <br>
        <br>
        <label>Your Phone Number</label>
        <input type="number" minlength="10" maxlength="10" required>
        <br>
        <br>
        <button>BOOK NOW</button>
    </form>
</body>

</html>
