<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>

    <style>
        form {
            text-align: center;
            color: white;
            font-size: 20px;
        }

        body{
            background-color: rgb(0, 0, 0);
        }
    </style>

</head>

<body>
    <br>
    <hr>
    <h1 style="text-align: center; text-decoration: underline; font-style: italic; color: rgb(255, 0, 0); font-size: 50px;">Book Your Movie Tickets</h1>
    <hr>
    <form>
        <br>
        <label>Movies Currently Screening</label>
        <select required>
            <option></option>
            <option>Jawan</option>
            <option>Fukrey 3</option>
            <option>The Nun 2</option>
        </select>
        <br>
        <br>
        <label>Format</label>
        <select required>
            <option></option>
            <option>2D</option>
            <option>3D</option>
            <option>IMAX 2D</option>
            <option>IMAX 3D</option>
        </select>
        <br>
        <br>
        <label>Theater</label>
        <select required>
            <option></option>
            <option>PVR - LuLu Mall</option>
            <option>PVR - Saharaganj Mall</option>
            <option>INOX - Phoenix Palassio Mall</option>
            <option>INOX - Crown Mall</option>
        </select>
        <br>
        <br>
        <label>Date</label>
        <input type="date" required>
        <br>
        <br>
        <label>Show Timings</label>
        <select required>
            <option></option>
            <option>10:00 AM</option>
            <option>12:30 PM</option>
            <option>04:00 PM</option>
            <option>06:35 PM</option>
            <option>07:30 PM</option>
            <option>10:00 PM</option>
            <option>11:00 PM</option>
        </select>
        <br>
        <br>
        <label>How Many Seats ?</label>
        <input type="range" min="1" max="10" required>
        <br>
        <br>
        <label>How Many Seats ?</label>
        <br>
        <br>
        <input type="radio" name="Seats">1
        <input type="radio" name="Seats">2
        <input type="radio" name="Seats">3
        <input type="radio" name="Seats">4
        <input type="radio" name="Seats">5
        <input type="radio" name="Seats">6
        <input type="radio" name="Seats">7
        <input type="radio" name="Seats">8
        <input type="radio" name="Seats">9
        <input type="radio" name="Seats">10
        <br>
        <br>
        <label>Price</label>
        <select required>
            <option></option>
            <option>CLUB - Rs 140</option>
            <option>PRIME - Rs 150</option>
            <option>EXECUTIVE - Rs 150</option>
            <option>MAX RECLINER - Rs 330</option>
        </select>
        <br>
        <br>
        <input type="checkbox" required> <span>Accept Terms and Conditions</span>
        <br>
        <br>
        <details>
            <summary>View T&C's</summary>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero commodi, 
              ex voluptas odio cupiditate officiis voluptatum consequuntur. Iure.</p>
        </details>
        <br>
        <hr>
        <br>
        <label>Your Full Name</label>
        <input type="text" required>
        <br>
        <br>
        <label>Your Email</label>
        <input type="email" required>
        <br>
        <br>
        <label>Your Phone Number</label>
        <input type="number" minlength="10" maxlength="10" required>
        <br>
        <br>
        <label>Payment Option</label>
        <select required>
            <option></option>
            <option>UPI</option>
            <option>Netbanking</option>
            <option>Credit/Debit Card</option>
        </select>
        <br>
        <br>
        <br>
        <button style="background-color: red; color: white; padding: 15px 30px; border-radius: 15px; font-style: italic; font-size: 20px;"><b>BOOK NOW</b></button>
        <br>
        <br>
        <hr>
    </form>
</body>

</html>
