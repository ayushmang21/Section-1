<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>

<body>

    <h1>Admission Form</h1>
    <hr>
    <form>
        <label>Full Name</label>
        <input type="text" minlength="3">
        <br>
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <br>
        <label>Age</label>
        <input type="number" min="18">
        <br>
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <br>
        <label>Mailing Address</label>
        <br>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        <label>Select City</label>
        <select>
            <option>Lucknow</option>
            <option>Kanpur</option>
            <option>Goa</option>
        </select>
        <br>
        <br>
        <label>Board of Intermediate</label>
        <input type="text" list="board">
        <datalist id="board">
            <option>ISC</option>
            <option>CBSE</option>
            <option>UP Board</option>
        </datalist>
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br>
        <br>
        <input type="checkbox"> <span>Accept Terms and Conditions</span>
        <br>
        <br>
        <details>
            <summary>View T&C's</summary>
            <p>Lorem ipsum dolor sit amet, <mark> consectetur adipisicing elit.</mark> Vero commodi, ex voluptas
                incidunt animi enim ipsum aperiam quos vitae odio cupiditate officiis voluptatum consequuntur. Iure.</p>
        </details>
        <br>
        <br>
        <button>Submit</button>

    </form>






</body>

</html>
