<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

    <style>
        h2{
            text-align: center;
            color: rgb(22, 82, 90);
            font-size: 40px;
        }
        .myclass{
            color: chartreuse;
            background-color: black;
        }
    </style>

</head>
<body>
    <h1 style="font-size: 30px; color: red; text-decoration:underline;">Inline CSS is used to style individual tags only</h1>

    <h2>Internal CSS is used to style multiple elements at once</h2>

    <h2 class="myclass">Name Selectors are used to select elements by their tag name</h2>

    <p class="myclass">Class Selectors are used to select elements using their class name</p>
</body>
</html>
