<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,700" rel="stylesheet" />

    <style>
        .mycard {
            /* border: 1px solid blueviolet; */
            width: 30%;
            padding: 40px 50px;
            border-radius: 25px;
            /* x offset | y offset | blur | size | color */
            /* box-shadow: 0px 0px 30px 10px rgba(255, 255, 255, 0.589); */
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
            /* background-color: blueviolet; */
            text-align: center;
            font-family: Montserrat;
            /* background-color: blueviolet; */
            background-size: cover;
            background-position: center;
            /* background-position: 0px 0px,0px 0px,0px 0px,0px 0px,0px 0px; */
            /* background-image: repeating-linear-gradient(315deg, #00FFFF2E 92%, #073AFF00 100%),repeating-radial-gradient(75% 75% at 238% 218%, #00FFFF12 30%, #073AFF14 39%),radial-gradient(99% 99% at 109% 2%, #7B00FFFF 0%, #073AFF00 100%),radial-gradient(99% 99% at 21% 78%, #7B00FFFF 0%, #073AFF00 100%),radial-gradient(160% 154% at 711px -303px, #7B00FFFF 0%, #073AFFFF 100%); */
            /* background-image: url(https://images.pexels.com/photos/1031641/pexels-photo-1031641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); */
            /* background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.7), rgba(0, 0, 255, 0.8)), url(https://images.pexels.com/photos/1031641/pexels-photo-1031641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); */
            background-image: url(https://images.pexels.com/photos/4498467/pexels-photo-4498467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }

        .form-title {
            text-align: center;
            font-size: 30px;
            font-family: Montserrat;
            margin-top: 5px;
            margin-bottom: 40px;
        }

        .myinput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-style: dashed;
        }

        .myinput:focus{
            background-color: #80dadd4b;
        }

        .mybtn {
            padding: 10px;
            border-radius: 10px;
            background-color: #5f9ea0;
            color: rgb(255, 255, 255);
            border: none;
            width: 75%;
            font-size: 20px;
            font-family: Montserrat;
            font-weight: 550;
            margin-top: 20px;
            transition-duration: 1s;
            /* box-shadow: 0px 0px 15px 7px rgba(208, 142, 214, 0.904); */
        }

        .mybtn:hover{
            background-color: rgb(7, 17, 102);

        }

        label{
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

    </style>

</head>

<body>

    <div class="mycard">

        <h3 class="form-title">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input type="text" class="myinput">

            <label>Password</label>
            <input type="password" class="myinput">

            <div style="text-align: center;">

                <button class="mybtn">Submit</button>

            </div>

        </form>

    </div>

</body>

</html>
