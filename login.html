<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,700" rel="stylesheet" />

    <style>
        .mycard {
            /* border: 1px solid red; */
            width: 25%;
            padding: 30px;
            border-radius: 20px;

            box-shadow: 0px 10px 40px 20px rgba(208, 142, 214, 0.521) ;
            box-sizing: border-box;
            /* background-color: rgba(82, 81, 81, 0.733); */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: rgb(44, 42, 42); */
        }

        .form-title{
            text-align: center;
            font-size: 30px;
            font-family: Montserrat;
        }

        .myinput{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .mybtn{
            padding: 10px;
            border-radius: 4px;
            background-color: blueviolet;
            color: white;
            border: none;
            width: 100%;
            font-size: 20px;
            font-family: Montserrat;
        }

    </style>

</head>

<body>

    <div class="mycard">

        <h3 class="form-title">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input type="text" class="myinput">

            <label>Password</label>
            <input type="password" class="myinput">
    <div style="text-align: center;">
            <button class="mybtn">Submit</button>
    </div>
        </form>
    </div>

</body>

</html>
